<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital clock | Brussels, New York, Tokyo</title>
  </head>
  <body>
    <div>
    <button id="btn">Change hour format</button>
    <section>
      <div class="clock">
        <div class="outerclock">
          <h1>Brussels</h1>
          <h1>Time</h1>
          <div id="brussels"></div>
        </div>
        <br />
        <div class="outerclock">
          <h1>New York</h1>
          <h1>Time</h1>
          <div id="newyork"></div>
        </div>
        <br />
        <div class="outerclock">
          <h1>Tokyo</h1>
          <h1>Time</h1>
          <div id="tokyo"></div>
        </div>
      </div>
    </section>
  </div>
    <script src="script.js"></script>
  </body>
</html>
