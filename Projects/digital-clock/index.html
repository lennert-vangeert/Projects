<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital clock | Brussels, New York, Tokyo</title>
  </head>
  <body>
    <header>
      <button id="btn">Change hour format</button>
    </header>
    <section>
      <div class="clock">
        <div class="outerclock">
          <h1 id="firstloc">Brussels</h1>
          <h1>Time</h1>
          <div id="first"></div>
          <label for="inputone"
            >Choose Timezone:
            <select id="inputone" name="inputone" id="input">
              <option value="Europe/London">London (GMT)</option>
              <option value="America/New_York">New York (GMT -5)</option>
              <option value="America/Los_Angeles">Los Angeles (GMT -8)</option>
              <option value="Europe/Brussels">Brussels (GMT +1)</option>
              <option value="Asia/Kolkata">Kolkata (GMT +5:30)</option>
              <option value="Asia/Shanghai">Shanghai (GMT +8)</option>
              <option value="Asia/Tokyo">Tokyo (GMT +9)</option>
              <option value="Australia/Canberra">Canberra (GMT +11)</option>
            </select>
          </label>
        </div>
        <br />
        <div class="outerclock">
          <h1 id="secondloc">New York</h1>
          <h1>Time</h1>
          <div id="second"></div>
          <label for="inputtwo"
            >Choose Timezone:
            <select id="inputtwo" name="inputtwo" id="input">
              <option value="Europe/London">London (GMT)</option>
              <option value="America/New_York">New York (GMT -5)</option>
              <option value="America/Los_Angeles">Los Angeles (GMT -8)</option>
              <option value="Europe/Brussels">Brussels (GMT +1)</option>
              <option value="Asia/Kolkata">Kolkata (GMT +5:30)</option>
              <option value="Asia/Shanghai">Shanghai (GMT +8)</option>
              <option value="Asia/Tokyo">Tokyo (GMT +9)</option>
              <option value="Australia/Canberra">Canberra (GMT +11)</option>
            </select>
          </label>
        </div>
        <br />
        <div class="outerclock">
          <h1 id="thirdloc">Tokyo</h1>
          <h1>Time</h1>
          <div id="third"></div>
          <label for="inputthree"
            >Choose Timezone:
            <select id="inputthree" name="inputthree" id="input">
              <option value="Europe/London">London (GMT)</option>
              <option value="America/New_York">New York (GMT -5)</option>
              <option value="America/Los_Angeles">Los Angeles (GMT -8)</option>
              <option value="Europe/Brussels">Brussels (GMT +1)</option>
              <option value="Asia/Kolkata">Kolkata (GMT +5:30)</option>
              <option value="Asia/Shanghai">Shanghai (GMT +8)</option>
              <option value="Asia/Tokyo">Tokyo (GMT +9)</option>
              <option value="Australia/Canberra">Canberra (GMT +11)</option>
            </select>
          </label>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
