<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video scroll animation</title>
  </head>
  <body>
    <section class="welcome">
      <!-- welcome section -->
      <div class="progress"></div>
      <!-- progress bar -->
    </section>

    <div class="nomobile">
      <div>
        <h1>This animation is not available on mobile devices.</h1>
        <h2>Try it on a desktop computer.</h2>
      </div>
    </div>

    <button id="btn">Autoscroll</button>
    <!-- button to start the autoscroll -->

    <canvas class="screen" id="screen"> </canvas>
    <!-- canvas for the video -->

    <section></section>
    <!-- empty section to make the scroll longer -->

    <a href="https://www.youtube.com/@cgboost" class="credit"
      >Credit animation: CG Boost</a
    >
    <!-- link to the original video -->

    <script src="script.js"></script>
  </body>
</html>
